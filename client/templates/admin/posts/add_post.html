<template name="add_post">
				<h2>Create Post</h2>
				<form class="add_post_form">
				<div>
					<label>Title</label>
					<input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
					</div>
					<div class="form-group">
						<label>Body</label>
						<textarea class="form-control" id="body" name="body" placeholder="Write your Post"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a href="/admin/posts" class="btn btn-default">Go Back</a>
				</form>
</template>
