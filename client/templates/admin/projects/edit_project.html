<template name="edit_project">
				<h2>Edit Projects</h2><small>{{name}}</small>
				<form class="edit_project_form" enctype="multipart/form-data">
						<label>Name</label>
						<input type="text" id="name" name="name" value="{{name}}">
					<div class="form-group">
						<label>Project Date</label>
						<div class="input-group datetimepicker">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						    <input class="set-due-date" name="projectDate" id="projectDate" type="text"/>
						  </div>
					</div>
						<div class="form-group">
							<label>Client</label>
							<input type="text" class="form-control" id="client" name="client" value="{{client}}">
						</div> 
						<div class="form-group">
							<label>Type</label>
							<input type="text" class="form-control" id="type" name="type" value="{{type}}">
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea type="text" class="form-control" id="description" name="description" placeholder="Description">{{description}} </textarea> 
						</div>
						<div class="form-group">
							<label>Project Image</label>
							<input type="file" name="projectImage" id="projectImage">Current file: <img src="{{projectImage}}" class="edit_image">
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
						<a href="/admin/projects" class="btn btn-default">Go Back</a>
				</form>
</template>
