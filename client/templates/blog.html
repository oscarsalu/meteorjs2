<template name="blog">
	<!-- +++++ Posts Lists +++++ -->
	<!-- +++++ First Post +++++ -->
	{{#each posts}}
	<div id="grey">
					<p><img src="{{getAdminImage}}" width="50px" height="50px"> <ba>{{getAdminName}}</ba></p>
					<p><bd>{{updatedAt}}</bd></p>
					<h4>{{title}}</h4>
					<p>{{body}}</p>
					<p><a href="/blog/post/{{_id}}">Continue Reading...</a></p>
	</div><!-- /grey -->
	{{else}}
	<div id="red">
					<p>No Post Availabe at the moment check later</p>
	</div><!-- /grey -->
	{{/each}}
</template>
